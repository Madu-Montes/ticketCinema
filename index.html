<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ticket</title>
</head>
<body>
    <section class="box-ticket">
        <div class="ticket">
            <div class="image">
                <img src="./bgSpiderMan.jpg" alt="banner Spider Man">
            </div>
            <span>LEGENDADO</span>
        </div>
        <div class="info">
            <h1>Homem-Aranha: Através do Aranhaverso</h1>
            <ul>
                <li>
                    <span>Sala</span>
                    <strong>01</strong>
                </li>
                <li>
                    <span>Fileira</span>
                    <strong>F</strong>
                </li>
                <li>
                    <span>Poltrona</span>
                    <strong>8</strong>
                </li>
                <li>
                    <span>Data</span>
                    <strong>16 Dez 23</strong>
                </li>
                <li>
                    <span>Sessão</span>
                    <strong>16:15</strong>
                </li>
                <li>
                    <span>Valor</span>
                    <strong>R$ 11,98</strong>
                </li>
            </ul>
        </div>
        <div class="bar-code">
            <img src="code.svg" alt="código de barras">
        </div>
    </section>
    
</body>
</html>
